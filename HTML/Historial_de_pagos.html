<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style_salarios.css">
    <title>Historial de Pagos</title>
</head>
<body>
    <div class="container">
        <h1>Historial de Pagos</h1>
        <button onclick="regresar()">Regresar</button>
    </div>
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Horas Trabajadas</th>
                    <th>Salario Pagado</th>
                </tr>
            </thead>
            <tbody id="historialTableBody">
                <!-- Datos del historial -->
            </tbody>
        </table>
    </div>
    <script>
        function cargarHistorial() {
            const historial = JSON.parse(localStorage.getItem('historialPagos')) || [];
            const tbody = document.getElementById("historialTableBody");
            tbody.innerHTML = "";

            historial.forEach(pago => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${pago.nombre}</td>
                    <td>${pago.fecha}</td>
                    <td>${parseFloat(pago.horasTrabajadas).toFixed(2)}</td>
                    <td>$${parseFloat(pago.salario).toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function regresar() {
            window.location.href = "/index.html"; // Cambia a la p√°gina principal
        }

        window.onload = cargarHistorial;
    </script>
</body>
</html>
